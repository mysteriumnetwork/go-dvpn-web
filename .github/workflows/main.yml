name: Main
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version of dvpn-web'
        required: true


jobs:
  publish:
    name: 'Publishing go-dvpn-web ${{ github.event.inputs.version }}'
    runs-on: ubuntu-latest

    steps:
      - name: 'Setup Go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.17.5'

      - uses: actions/checkout@v4

      - name: 'Publish'
        run: go run mage.go -v ci